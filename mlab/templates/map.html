<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Radius</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 10px; /* Space between containers */
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .map-container {
            grid-column: span 2; /* Map spans both columns */
            height: 400px;
            border: 1px solid #ddd; /* Optional border for visualization */
            overflow: auto;
            position: relative;
        }

        .other-container {
            height: 400px;
            border: 1px solid #ddd; /* Optional border for visualization */
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Ensure the charts fill their respective containers */
        #barChart, #lineChart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Map container -->
        <div class="map-container" id="map-container">
            <div id="map"></div>
        </div>

        <!-- Bar chart container with heading -->
        <div class="chart-container">
            <h3>ISP Packet Loss (Bar Chart)</h3>
            <canvas id="barChart"></canvas>
        </div>

        <!-- Line chart for Min RTT with heading -->
        <div class="chart-container">
            <h3>Min RTT by ISP (Line Chart)</h3>
            <canvas id="lineChart"></canvas>
        </div>

        <!-- Line chart for Throughput with heading -->
        <div class="chart-container">
            <h3>Download Speed Throughput by ISP (Line Chart)</h3>
            <canvas id="throughputChart"></canvas>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Africa with a suitable zoom level
        var map = L.map('map').setView([0, 20], 3); // Coordinates roughly center Africa

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize scroll position to the center
        window.onload = function() {
            var mapContainer = document.getElementById('map-container');
            mapContainer.scrollTop = mapContainer.scrollHeight / 2 - mapContainer.clientHeight / 2;
            mapContainer.scrollLeft = mapContainer.scrollWidth / 2 - mapContainer.clientWidth / 2;
        };

        // Variable to keep track of the current circle
        var currentCircle = null;
        // Initialize chart variables
        var barChart = null;
        var lineChart = null;
        var throughputChart = null;

        // Function to update all charts with new data
        function updateCharts(chartData) {
            if (barChart) barChart.destroy();
            if (lineChart) lineChart.destroy();
            if (throughputChart) throughputChart.destroy();

            // Bar chart
            var ctxBar = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Avg Packet Loss (%)',
                        data: chartData.data,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Line chart for Min RTT
            var ctxLine = document.getElementById('lineChart').getContext('2d');
            lineChart = new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Min RTT (ms)',
                        data: chartData.minrtt,
                        borderColor: '#36A2EB',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Line chart for Throughput
            var ctxThroughput = document.getElementById('throughputChart').getContext('2d');
            throughputChart = new Chart(ctxThroughput, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Throughput (Mbps)',
                        data: chartData.throughput,
                        borderColor: '#FFCE56',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        map.on('click', function(event) {
            var clickLat = event.latlng.lat;
            var clickLng = event.latlng.lng;

            if (currentCircle) {
                map.removeLayer(currentCircle);
            }

            currentCircle = L.circle([clickLat, clickLng], {
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.2,
                radius: 500000 // 1000 km
            }).addTo(map);

            map.setView([clickLat, clickLng], 6, { animate: true });


            // Reverse geocode to get the country
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${clickLat}&lon=${clickLng}`)
            .then(response => response.json())
            .then(data => {
                var country = data.address.country || 'Unknown';

                // Fetch chart data for the selected country
                fetch(`/?country=${country}`)
                .then(response => response.json())
                .then(chartData => {
                    updateCharts(chartData);
                })
                .catch(error => console.error('Error fetching chart data:', error));
            })
            .catch(error => console.error('Error reverse geocoding:', error));
        });
    </script>
</body>
</html>
