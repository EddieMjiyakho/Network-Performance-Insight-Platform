<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Radius</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px; /* Space between containers */
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .map-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd; /* Optional border for visualization */
            overflow: auto; /* Enable scrolling */
            position: relative;
        }

        #map {
            width: 200%;
            height: 200%;
        }

        .other-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd; /* Optional border for visualization */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Map container at the top left -->
        <div class="map-container" id="map-container">
            <div id="map"></div>
        </div>
        <!-- Other containers in the grid -->
        <div class="other-container">Container 2</div>
        <div class="other-container">Container 3</div>
        <div class="other-container">Container 4</div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Africa with a suitable zoom level
        var map = L.map('map').setView([0, 20], 3); // Coordinates roughly center Africa

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize scroll position to the center
        window.onload = function() {
            var mapContainer = document.getElementById('map-container');
            mapContainer.scrollTop = mapContainer.scrollHeight / 2 - mapContainer.clientHeight / 2;
            mapContainer.scrollLeft = mapContainer.scrollWidth / 2 - mapContainer.clientWidth / 2;
        };

        // Variables to keep track of the current circle and its marker
        var currentCircle = null;

        // Add a click event listener to the map container
        document.getElementById('map-container').addEventListener('click', function(event) {
        // Get the map container's position
        var mapContainerRect = document.getElementById('map-container').getBoundingClientRect();

        // Get the position of the click relative to the map container
        var clickX = event.clientX - mapContainerRect.left;
        var clickY = event.clientY - mapContainerRect.top;

        // Convert click position to map coordinates
        var latlng = map.containerPointToLatLng([clickX, clickY]);

        // Remove the previous circle if it exists
        if (currentCircle) {
            map.removeLayer(currentCircle);
        }

        // Create and add a new circle with a 1000 km radius at the click location
        currentCircle = L.circle(latlng, {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.2,
            radius: 1000000 // Radius in meters (1000 km)
        }).addTo(map);

        // Center the map on the clicked location
        map.setView(latlng, map.getZoom(), { animate: true });
    });
    </script>
</body>
</html>
