<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            text-align: center;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #007bff; /* Bootstrap primary color */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header">Dashboard</div>
        <a href="{% url 'map' %}">Map</a>
        <a href="{% url 'network_data_filtered' %}">Network Data</a>
        <!-- Add more links here as needed -->
    </div>
    <div class="main-content">
        <!-- Main content goes here -->
        {% block content %}
        
        <!-- Metric Cards Section -->
        <div class="container">
            <div class="row">
                <!-- Average Download Speed Card -->
                <div class="col-md-6 col-lg-6">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Average Download Speed</h5>
                            <p class="card-text" id="avg-download-speed">Loading...</p>
                        </div>
                    </div>
                </div>
                <!-- Average Upload Speed Card -->
                <div class="col-md-6 col-lg-6">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Average Upload Speed</h5>
                            <p class="card-text" id="avg-upload-speed">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Packet Loss Card -->
                <div class="col-md-6 col-lg-6">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Packet Loss</h5>
                            <p class="card-text" id="packet-loss">Loading...</p>
                        </div>
                    </div>
                </div>
                <!-- Minimum RTT Card -->
                <div class="col-md-6 col-lg-6">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Minimum RTT</h5>
                            <p class="card-text" id="min-rtt">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        {% endblock %}
    </div>
</body>
</html>
