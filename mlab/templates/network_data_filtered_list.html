<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Performance Insights Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            margin-bottom: 20px;
        }
        .chart-container .chart {
            height: 300px;
        }
        .pie-chart-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 0;
        }
        .filter-row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Network Performance Platform</h1>

    <!-- Updated Filter Form -->
        <form method="get" action="{% url 'network_data_filtered' %}" id="filterForm" class="mb-4">
            {% csrf_token %}
            <div class="row filter-row">
                <!-- Africa Region Filter -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="africa_region">Africa Region</label>
                        <select name="africa_region" id="africa_region" class="form-control" onchange="document.getElementById('filterForm').submit();">
                            <option value="" {% if not request.GET.africa_region %}selected{% endif %}>All Regions</option>
                            {% for region in africa_regions %}
                                <option value="{{ region.africa_region_name }}" {% if request.GET.africa_region == region.africa_region_name %}selected{% endif %}>
                                    {{ region.africa_region_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Country Filter -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="form-control" onchange="document.getElementById('filterForm').submit();">
                            <option value="" {% if not request.GET.country %}selected{% endif %}>All Countries</option>
                            {% for country in countries %}
                                <option value="{{ country }}" {% if request.GET.country == country %}selected{% endif %}>
                                    {{ country }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Region Filter -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="region">Region</label>
                        <select name="region" id="region" class="form-control" onchange="document.getElementById('filterForm').submit();">
                            <option value="" {% if not request.GET.region %}selected{% endif %}>All Regions</option>
                            {% for region in regions %}
                                <option value="{{ region }}" {% if request.GET.region == region %}selected{% endif %}>
                                    {{ region }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </form>

        <!-- Display Charts -->
        {% if chart_data %}
            <div class="row chart-container">
                <!-- Line Chart -->
                <div class="col-md-6 mb-4">
                    <h3>Line Chart: Download and Upload Speeds</h3>
                    <canvas id="lineChart" class="chart"></canvas>
                </div>

                <!-- Bar Chart -->
                <div class="col-md-6 mb-4">
                    <h3>Bar Chart: Average Latency</h3>
                    <canvas id="barChart" class="chart"></canvas>
                </div>
            </div>

            <!--Pie Chart Container -->
            <div class="chart-container pie-chart-container">
                <h3>Pie Chart: Number of ASNs</h3>
                <canvas id="pieChart" class="chart"></canvas>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const chartData = JSON.parse('{{ chart_data|escapejs }}');

                    // Function to generate a color for each segment
                    function generateColors(numColors) {
                        const colors = [];
                        for (let i = 0; i < numColors; i++) {
                            const hue = i * (360 / numColors);
                            colors.push(`hsl(${hue}, 70%, 70%)`);
                        }
                        return colors;
                    }

                    // Line Chart
                    const lineCtx = document.getElementById('lineChart').getContext('2d');
                    new Chart(lineCtx, {
                        type: 'line',
                        data: chartData.line_chart,
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.dataset.label + ': ' + tooltipItem.raw + ' Mbps';
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Country'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Metrics (Mbps)'
                                    }
                                }
                            }
                        }
                    });

                    // Bar Chart
                    const barCtx = document.getElementById('barChart').getContext('2d');
                    new Chart(barCtx, {
                        type: 'bar',
                        data: {
                            labels: chartData.bar_chart.labels,
                            datasets: [{
                                label: 'Avg Latency',
                                data: chartData.bar_chart.datasets[0].data,
                                backgroundColor: generateColors(chartData.bar_chart.labels.length),
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.label + ': ' + tooltipItem.raw + ' ms';
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Country'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Average Latency (ms)'
                                    }
                                }
                            }
                        }
                    });

                    // Pie Chart
                    const pieCtx = document.getElementById('pieChart').getContext('2d');
                    new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: chartData.pie_chart.labels,
                            datasets: [{
                                data: chartData.pie_chart.datasets[0].data,
                                backgroundColor: generateColors(chartData.pie_chart.labels.length),
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.label + ': ' + tooltipItem.raw + ' ASNs';
                                        }
                                    }
                                }
                            }
                        }
                    });
                });
            </script>
        {% else %}
            <p>No data available for the selected region.</p>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
